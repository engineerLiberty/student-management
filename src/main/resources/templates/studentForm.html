<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<form action="/ems/submit" method="POST">
    <h2>Student Score Submission</h2>

    <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label>Subject 1:</label>
        <input type="number" name="scores[0].subject1" required>
    </div>

    <div class="form-group">
        <label>Subject 2:</label>
        <input type="number" name="scores[0].subject2" required>
    </div>

    <div class="form-group">
        <label>Subject 3:</label>
        <input type="number" name="scores[0].subject3" required>
    </div>

    <div class="form-group">
        <label>Subject 4:</label>
        <input type="number" name="scores[0].subject4" required>
    </div>

    <div class="form-group">
        <label>Subject 5:</label>
        <input type="number" name="scores[0].subject5" required>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
