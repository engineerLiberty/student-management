<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<form action="/ems/submit" method="POST">
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label>Subject 1:</label>
    <input type="number" name="scores[0].subject1" required>
    <br>

    <label>Subject 2:</label>
    <input type="number" name="scores[0].subject2" required>
    <br>

    <label>Subject 3:</label>
    <input type="number" name="scores[0].subject3" required>
    <br>

    <label>Subject 4:</label>
    <input type="number" name="scores[0].subject4" required>
    <br>

    <label>Subject 5:</label>
    <input type="number" name="scores[0].subject5" required>
    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
