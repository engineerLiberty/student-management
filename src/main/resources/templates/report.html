<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #333;
        }

        .no-data {
            text-align: center;
            color: red;
        }

        .add-score-btn{
            position: fixed;
            left: 35px;
            bottom: 50px;
        }

        .add-score-btn button{
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            outline: none;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-score-btn button:hover{
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h1>Student Report</h1>
<table>
    <thead>
    <tr>
        <th>Student Name</th>
        <th>English</th>
        <th>Mathematics</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Biology</th>
        <th>Mean</th>
        <th>Median</th>
        <th>Mode</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}"
            th:text="${student.scores[0].english}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}"
            th:text="${student.scores[0].mathematics}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}"
            th:text="${student.scores[0].physics}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}"
            th:text="${student.scores[0].chemistry}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}"
            th:text="${student.scores[0].biology}"></td>
<!--        <td th:text="${studentMeans[student]}"></td> &lt;!&ndash; Mean &ndash;&gt;-->
<!--        <td th:text="${studentMedians[student]}"></td> &lt;!&ndash; Median &ndash;&gt;-->
<!--        <td th:text="${studentModes[student]}"></td> &lt;!&ndash; Mode &ndash;&gt;-->
        <td th:text="${studentMeans.get(student)}"></td> <!-- Mean -->
        <td th:text="${studentMedians.get(student)}"></td> <!-- Median -->
        <td th:text="${studentModes.get(student)}"></td> <!-- Mode -->
    </tr>
    <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="9" class="no-data">No data available</td>
    </tr>
    </tbody>
</table>
<div class="add-score-btn">
    <a href="/">
        <button>Add Score</button>
    </a>
</div>
</body>
</html>
