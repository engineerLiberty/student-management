<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #333;
        }

        .no-data {
            text-align: center;
            color: red;
        }

    </style>
</head>
<body>
<h1>Student Report</h1>
<table>
    <thead>
    <tr>
        <th>Student Name</th>
        <th>Subject 1</th>
        <th>Subject 2</th>
        <th>Subject 3</th>
        <th>Subject 4</th>
        <th>Subject 5</th>
        <th>Mean</th>
        <th>Median</th>
        <th>Mode</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}" th:text="${student.scores[0].subject1}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}" th:text="${student.scores[0].subject2}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}" th:text="${student.scores[0].subject3}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}" th:text="${student.scores[0].subject4}"></td>
        <td th:if="${student.scores != null and student.scores.size() > 0}" th:text="${student.scores[0].subject5}"></td>
        <td th:text="${studentMeans[student]}"></td> <!-- Mean -->
        <td th:text="${studentMedians[student]}"></td> <!-- Median -->
        <td th:text="${studentModes[student]}"></td> <!-- Mode -->
    </tr>
    <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="9" class="no-data">No data available</td>
    </tr>
    </tbody>
</table>
</body>
</html>
